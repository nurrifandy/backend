<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profil</title>

    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body class="container">
    <div>
        <div class="text-center h1 p-5">Profil</div>
        <div th:if="!${nullValue}">
            <div class="card m-3">
                <div class="card-body">
                    <div>Nama : <span th:text="${profil.nama}"></span></div>
                    <div>Tanggal Lahir : <span th:text="${profil.tanggal_lahir}"></span></div>
                    <div>Jenis Kelamin : <span th:if="${profil.jenis_kelamin}">Laki-Laki</span> <span th:unless="${profil.jenis_kelamin}">Perempuan</span></div>
                    <div>Tempat Lahir : <span th:text="${profil.tempat_lahir}"></span></div>
                    <div>Alamat : <span th:text="${profil.alamat}"></span></div>
                    <div>telepon : <span th:text="${profil.telepon}"></span></div>
                    <div>Email : <span th:text="${profil.email}"></span></div>
                    <div class="text-right"><a th:href="@{/}"><button class="btn btn-secondary">back</button></a></div>
                </div>
            </div>
        </div>
        <div th:unless="!${nullValue}">
            <div class="text-left m-3"><a th:href="@{/}"><button class="btn btn-secondary">back</button></a></div>
            <div class="alert alert-danger"> Mohon maaf, profil diri anda belum dilengkapi.</div>
        </div>
    </div>
</body>
</html>
